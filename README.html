<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của bạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #f4f4f9;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        nav a:hover {
            color: #0056b3;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với trang web của bạn</h1>
    </header>
    <nav>
        <a href="#home">Trang chủ</a>
        <a href="#about">Giới thiệu</a>
        <a href="#contact">Liên hệ</a>
    </nav>
    <section id="home">
        <h2>Trang chủ</h2>
        <p>Nội dung chính của trang web.</p>
    </section>
    <section id="about">
        <h2>Giới thiệu</h2>
        <p>Đây là nơi bạn giới thiệu về mình hoặc dịch vụ của bạn.</p>
    </section>
    <section id="contact">
        <h2>Liên hệ</h2>
        <p>Email: your-email@example.com</p>
        <p>Số điện thoại: 0123 456 789</p>
    </section>
    <footer>
        <p>Bản quyền © 2024. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
</html>
